<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ currentPage }}</title>
    <link rel="stylesheet" href="{{ bootstrap_link }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .main-content {
            background-image: url('{{ background_image }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
        }
    </style>
</head>
<body class="{{ body_class }} d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: {{ navbar_bg_color }}; color: {{ navbar_text_color }};">
        <div class="container">
            <a class="navbar-brand" href="/" style="color: {{ navbar_text_color }};">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/{{ tab1_route }}" style="color: {{ navbar_text_color }};">{{ tab1_name }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/{{ tab2_route }}" style="color: {{ navbar_text_color }};">{{ tab2_name }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/{{ tab3_route }}" style="color: {{ navbar_text_color }};">{{ tab3_name }}</a></li>
                </ul>
            </div>
            <div class="logo-container">
                <a href="https://t.me/fisportalsol" target="_blank"><img src="{{ url_for('static', filename='media/tg_logo.png') }}" alt="TG Logo" class="nav-logo"></a>
                <a href="https://x.com" target="_blank"><img src="{{ url_for('static', filename='media/Twitter-X-Logo.png') }}" alt="Twitter Logo" class="nav-logo"></a>
                <a href="https://dexscreener.com/solana/F6vRYD1pWJy6uMpTMTUeTsTMU4xruxpf6fGZergvpump" target="_blank"><img src="{{ url_for('static', filename='media/dex_logo.png') }}" alt="DEX Logo" class="nav-logo"></a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="main-content flex-grow-1">
        {% block content %}
            <h1>{{ currentPage }}</h1>
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer-container mt-auto" style="background-color: {{ footer_bg_color }}; color: {{ footer_text_color }};">
        <div class="text-center py-2"><p>{{ footer_text }}</p></div>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <script>
        const CA = "{{ CA }}";  // Access CA directly in JavaScript for widget use
        // Add your Jupiter widget JavaScript code here, using CA if needed
    </script>

</body>
</html>
